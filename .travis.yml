os: osx
osx_image: xcode9
language: generic
cache:
  pip: true
script:
- "./setup-osx.sh"
- source venv/bin/activate
- pip install -r requirements.txt
- pyinstaller md-viewer --add-data "mdviewer/*.css:mdviewer" --onefile
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: dist/*
  on:
    repo: samj1912/freezing-demo
    all_branches: true
  draft: true
  skip_cleanup: true
